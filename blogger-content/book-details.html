<script>
    const urlParams = new URLSearchParams(window.location.search);
    const bookId = urlParams.get('bookId');
    const book = BOOK_META_DATA.find(rec => rec.id === bookId)

    if (bookId !== null || book !== undefined)   
        loadFullBookDetails(book);
    

</script>
